dist: xenial
language: cpp
compiler: 
- gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - python3
      - python3-pip
      - gcc-11
      - g++-11
install:
- sudo apt-get install python3-setuptools
- sudo pip3 install conan --upgrade
- sudo pip3 install conan_package_tools
- conan user
script:
- export CC=gcc-11
- export CXX=g++-11
- conan install .
- cmake .
- make
- ctest -C Debug
- ctest -C Release
